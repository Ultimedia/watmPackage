<div class="cl-page">
  <div class="cl-bar-title">
    <a href="#dashboard" class="cl-btn" data-transition="slide-out" id="searchButton">
      <i class="entypo-icon">&#59237;</i>
    </a>
    <div class="cl-title">Nieuwe gebruiker</div>
  </div>
  <div class="cl-content" >

  	<div class="cl-message">
  		Er is nog geen gebruiker gekoppeld aan dit email adres, wil je een nieuwe gebruiker aanmaken?
  	</div>


	<form class="cl-form padded" id="createUserForm" action="javascript:;">
		<input type="email" name="email" placeholder="Email adres" id="emailInput" required/>
    <input type="text" name="name" placeholder="Name" id="nameInput" required/>

		<input type="password" name="password" placeholder="Paswoord" id="passwordInput" required/>
		<input type="password" name="password_valid" placeholder="Bevestig paswoord" id="passwordValidateInput" equalto="#passwordInput" required/>

		<input type="submit" id="createUserButton" class="cl-btn" value="Gebruiker aanmaken"/>
	</form>

  </div>
</div>
